version: '3.1'

services:
  aws-user-service:
    container_name: "aws-user-container"
    image: "aws-user-image"
    build:
      context: .
      dockerfile: dockerfile_users
    ports:
      - "8082:8082"
    links:
      - "mongo:mongohost"
    entrypoint: ["java", "-Xms256m", "-Xmx512m", "-jar", "aws-user.jar",
                  "--server.port=8082",
                  "--spring.data.mongodb.uri=mongodb://root:root@mongohost:27017/user"]

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: user
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
